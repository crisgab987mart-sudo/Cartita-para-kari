<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Karime ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    padding:0;
    background:black;
    overflow:hidden;
    font-family:'Cormorant Garamond', serif;
    color:white;
}

h1{
    font-family:'Great Vibes', cursive;
    font-size:52px;
    letter-spacing:2px;
    text-shadow:0 0 15px rgba(255,77,166,0.6);
}

#inicio{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    width:90%;
}

.botones{
    margin-top:30px;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:20px;
    flex-wrap:wrap;
}

button{
    padding:12px 28px;
    border:none;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
    min-width:180px;
    font-family:'Cormorant Garamond', serif;
}

.si{
    background:#ff4da6;
    color:white;
}

.no{
    background:#444;
    color:white;
}

#carta{
    display:none;
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:85%;
    max-width:650px;
    text-align:center;
}

#texto{
    font-size:26px;
    line-height:1.6;
    min-height:150px;
}

#foto{
    width:260px;
    margin-top:20px;
    border-radius:20px;
    opacity:0;
    transition:2s;
}

@keyframes flotar{
    0%{transform:translateY(0);opacity:1;}
    100%{transform:translateY(-600px);opacity:0;}
}

@keyframes parpadear{
    0%{opacity:0;}
    50%{opacity:1;}
    100%{opacity:0;}
}

</style>
</head>
<body>

<div id="inicio">
    <h1>Con cariÃ±o para Karime ðŸ’–</h1>
    <div class="botones">
        <button class="si" onclick="iniciarConstelacion()">Descubrir sorpresa</button>
        <button id="btnNo" class="no"
            onmouseover="moverNo()"
            ontouchstart="moverNo()">
            No
        </button>
    </div>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<div id="carta">
    <div id="texto"></div>
    <img id="foto" src="foto.PNG">
</div>

<audio id="buh" src="buh.mp3"></audio>
<audio id="musica" src="sorpresa.mp3"></audio>

<script>

/* ===============================
   UNIVERSO PROFUNDO
================================= */

const fondo = document.createElement("canvas");
document.body.appendChild(fondo);
fondo.style.position="fixed";
fondo.style.top=0;
fondo.style.left=0;
fondo.style.zIndex="-1";

const ctxFondo = fondo.getContext("2d");

fondo.width = window.innerWidth;
fondo.height = window.innerHeight;

let estrellas = [];

for(let i=0;i<200;i++){
    estrellas.push({
        x:Math.random()*fondo.width,
        y:Math.random()*fondo.height,
        size:Math.random()*2,
        speed:Math.random()*0.4+0.1
    });
}

function animarFondo(){
    ctxFondo.clearRect(0,0,fondo.width,fondo.height);
    ctxFondo.fillStyle="white";

    estrellas.forEach(e=>{
        e.y += e.speed;
        if(e.y > fondo.height){
            e.y = 0;
            e.x = Math.random()*fondo.width;
        }
        ctxFondo.beginPath();
        ctxFondo.arc(e.x,e.y,e.size,0,Math.PI*2);
        ctxFondo.fill();
    });

    requestAnimationFrame(animarFondo);
}

animarFondo();

/* ===============================
   BOTÃ“N NO
================================= */

function moverNo(){
    const boton=document.getElementById("btnNo");
    const margen=20;
    const maxX=window.innerWidth-boton.offsetWidth-margen;
    const maxY=window.innerHeight-boton.offsetHeight-margen;
    boton.style.position="fixed";
    boton.style.left=Math.random()*maxX+"px";
    boton.style.top=Math.random()*maxY+"px";
    document.getElementById("buh").play();
}

/* ===============================
   CONSTELACIÃ“N
================================= */

function iniciarConstelacion(){

    const musica=document.getElementById("musica");
    musica.play().catch(()=>{});

    document.getElementById("inicio").style.display="none";

    const canvas=document.getElementById("canvas");
    canvas.style.display="block";
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;

    const ctx=canvas.getContext("2d");
    const cx=canvas.width/2;
    const cy=canvas.height/2;

    const size = Math.min(canvas.width, canvas.height) * 0.12;
    const separacion = size * 2.2;

    let progreso=0;

    function dibujar(){

        ctx.clearRect(0,0,canvas.width,canvas.height);

        ctx.strokeStyle="white";
        ctx.lineWidth=3;
        ctx.shadowColor="#ff4da6";
        ctx.shadowBlur=20;

        if(progreso>=1){
            ctx.beginPath();
            ctx.moveTo(cx-separacion,cy-size);
            ctx.lineTo(cx-separacion,cy+size);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(cx-separacion,cy);
            ctx.lineTo(cx-separacion+size*0.7,cy-size);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(cx-separacion,cy);
            ctx.lineTo(cx-separacion+size*0.7,cy+size);
            ctx.stroke();
        }

        if(progreso>=2){
            ctx.beginPath();
            ctx.arc(cx+separacion,cy,size,0.25*Math.PI,1.75*Math.PI);
            ctx.stroke();
        }

        if(progreso>=3){
            ctx.beginPath();
            ctx.moveTo(cx,cy+size*0.3);
            ctx.bezierCurveTo(cx-size*0.8,cy-size*0.4,cx-size*0.8,cy+size*0.8,cx,cy+size*1.2);
            ctx.bezierCurveTo(cx+size*0.8,cy+size*0.8,cx+size*0.8,cy-size*0.4,cx,cy+size*0.3);
            ctx.stroke();
        }
    }

    const intervalo=setInterval(()=>{
        progreso++;
        dibujar();
        if(progreso>3){
            clearInterval(intervalo);
            setTimeout(()=>{
                canvas.style.display="none";
                mostrarCarta();
            },2000);
        }
    },1200);
}

/* ===============================
   EFECTO TINTA
================================= */

function mostrarCarta(){

    document.getElementById("carta").style.display="block";

    const mensaje=`Este 14 de febrero me gustarÃ­a decirte que me alegra mucho habernos encontrado.
Aunque llevamos poco tiempo, tienes algo que me cautivÃ³ desde el primer dÃ­a y me encanta la forma en la que te estoy conociendo.
Espero que tengas un dÃ­a increÃ­ble ðŸ’–`;

    let i=0;
    const textoDiv=document.getElementById("texto");

    const cursor = document.createElement("span");
    cursor.innerHTML="|";
    cursor.style.animation="parpadear 1s infinite";
    textoDiv.appendChild(cursor);

    function escribir(){
        if(i<mensaje.length){
            cursor.remove();
            textoDiv.innerHTML += mensaje.charAt(i);
            textoDiv.appendChild(cursor);
            i++;
            setTimeout(escribir,40);
        }else{
            cursor.remove();
            document.getElementById("foto").style.opacity=1;
            lanzarCorazones();
        }
    }

    escribir();
}

/* ===============================
   CORAZONES
================================= */

function lanzarCorazones(){
    for(let i=0;i<25;i++){
        const corazon=document.createElement("div");
        corazon.innerHTML="ðŸ’–";
        corazon.style.position="fixed";
        corazon.style.left=Math.random()*100+"vw";
        corazon.style.bottom="0";
        corazon.style.fontSize=Math.random()*20+20+"px";
        corazon.style.animation=`flotar ${Math.random()*3+3}s linear`;
        document.body.appendChild(corazon);
        setTimeout(()=>{corazon.remove();},5000);
    }
}

</script>
</body>
</html>
