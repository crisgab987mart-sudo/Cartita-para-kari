<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Karime 游눘</title>

<!-- Tipograf칤a m치s elegante -->
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    padding:0;
    background:black;
    overflow:hidden;
    font-family:'Cormorant Garamond', serif;
    color:white;
}

/* CENTRADO PERFECTO */
#inicio{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    width:90%;
}

/* ESTRELLAS */
@keyframes parpadear{
    0%{opacity:0.2;}
    50%{opacity:1;}
    100%{opacity:0.2;}
}

/* BOTONES */
.botones{
    margin-top:30px;
    display:flex;
    justify-content:center;
    gap:20px;
    flex-wrap:wrap;
}

button{
    padding:12px 28px;
    border:none;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
    min-width:180px;
}

.si{
    background:#ff4da6;
    color:white;
}

.no{
    background:#444;
    color:white;
    position:fixed;
}

/* CARTA */
#carta{
    display:none;
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:85%;
    max-width:600px;
    text-align:center;
}

#texto{
    font-size:22px;
    min-height:140px;
}

#foto{
    width:260px;
    margin-top:20px;
    border-radius:20px;
    opacity:0;
    transition:2s;
}

/* CORAZONES */
@keyframes flotar{
    0%{transform:translateY(0);opacity:1;}
    100%{transform:translateY(-600px);opacity:0;}
}

</style>
</head>
<body>

<div id="inicio">
    <h1>Con cari침o para Karime 游눘</h1>

    <div class="botones">
        <button class="si" onclick="iniciarConstelacion()">Descubrir sorpresa</button>
        <button id="btnNo" class="no"
            onmouseover="moverNo()"
            ontouchstart="moverNo()">
            No
        </button>
    </div>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<div id="carta">
    <div id="texto"></div>
    <img id="foto" src="foto.PNG">
</div>

<audio id="buh" src="buh.mp3"></audio>
<audio id="musica" src="sorpresa.mp3"></audio>

<script>

/* ESTRELLAS */
for(let i=0;i<150;i++){
    const estrella=document.createElement("div");
    estrella.style.position="fixed";
    estrella.style.width=Math.random()*3+1+"px";
    estrella.style.height=estrella.style.width;
    estrella.style.background="white";
    estrella.style.borderRadius="50%";
    estrella.style.top=Math.random()*100+"vh";
    estrella.style.left=Math.random()*100+"vw";
    estrella.style.opacity=Math.random();
    estrella.style.animation=`parpadear ${Math.random()*3+2}s infinite`;
    document.body.appendChild(estrella);
}

/* BOT칍N NO */
function moverNo(){
    const boton=document.getElementById("btnNo");
    const maxX=window.innerWidth-boton.offsetWidth-20;
    const maxY=window.innerHeight-boton.offsetHeight-20;
    boton.style.left=Math.random()*maxX+"px";
    boton.style.top=Math.random()*maxY+"px";
    document.getElementById("buh").play();
}

/* CONSTELACI칍N */
function iniciarConstelacion(){

    // Forzar reproducci칩n en m칩viles
    const musica=document.getElementById("musica");
    musica.play().catch(()=>{});

    document.getElementById("inicio").style.display="none";

    const canvas=document.getElementById("canvas");
    canvas.style.display="block";
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;

    const ctx=canvas.getContext("2d");
    const cx=canvas.width/2;
    const cy=canvas.height/2;

    let progreso=0;

    function dibujar(){
        ctx.clearRect(0,0,canvas.width,canvas.height);

        ctx.strokeStyle="white";
        ctx.lineWidth=3;
        ctx.shadowColor="#ff4da6";
        ctx.shadowBlur=20;

        if(progreso>=1){
            // K
            ctx.beginPath();
            ctx.moveTo(cx-200,cy-100);
            ctx.lineTo(cx-200,cy+100);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(cx-200,cy);
            ctx.lineTo(cx-120,cy-100);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(cx-200,cy);
            ctx.lineTo(cx-120,cy+100);
            ctx.stroke();
        }

        if(progreso>=2){
            // C
            ctx.beginPath();
            ctx.arc(cx+200,cy,100,0.25*Math.PI,1.75*Math.PI);
            ctx.stroke();
        }

        if(progreso>=3){
            // CORAZ칍N PERFECTO
            ctx.beginPath();
            ctx.moveTo(cx,cy+30);
            ctx.bezierCurveTo(cx-80,cy-40,cx-80,cy+80,cx,cy+120);
            ctx.bezierCurveTo(cx+80,cy+80,cx+80,cy-40,cx,cy+30);
            ctx.stroke();
        }
    }

    const intervalo=setInterval(()=>{
        progreso++;
        dibujar();
        if(progreso>3){
            clearInterval(intervalo);
            setTimeout(()=>{
                canvas.style.display="none";
                mostrarCarta();
            },2000);
        }
    },1200);
}

/* CARTA */
function mostrarCarta(){

    document.getElementById("carta").style.display="block";

    const mensaje=`Este 14 de febrero me gustar칤a decirte que me alegra mucho habernos encontrado.
Aunque llevamos poco tiempo, tienes algo que me cautiv칩 desde el primer d칤a y me encanta la forma en la que te estoy conociendo.
Espero que tengas un d칤a incre칤ble 游눘`;

    let i=0;
    const textoDiv=document.getElementById("texto");

    function escribir(){
        if(i<mensaje.length){
            textoDiv.innerHTML+=mensaje.charAt(i);
            i++;
            setTimeout(escribir,35);
        }else{
            document.getElementById("foto").style.opacity=1;
            lanzarCorazones();
        }
    }

    escribir();
}

/* CORAZONES */
function lanzarCorazones(){
    for(let i=0;i<25;i++){
        const corazon=document.createElement("div");
        corazon.innerHTML="游눘";
        corazon.style.position="fixed";
        corazon.style.left=Math.random()*100+"vw";
        corazon.style.bottom="0";
        corazon.style.fontSize=Math.random()*20+20+"px";
        corazon.style.animation=`flotar ${Math.random()*3+3}s linear`;
        document.body.appendChild(corazon);
        setTimeout(()=>{corazon.remove();},5000);
    }
}

</script>
</body>
</html>
