<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Karime ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

<style>

/* ===========================
   CONFIG GENERAL
=========================== */

body{
margin:0;
padding:0;
background:black;
color:white;
overflow:hidden;
font-family:'Cormorant Garamond', serif;
}

.fadeOverlay{
position:fixed;
width:100%;
height:100%;
background:black;
opacity:0;
pointer-events:none;
transition:2s;
z-index:50;
}

/* ===========================
   INICIO
=========================== */

#inicio{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
text-align:center;
z-index:10;
}

h1{
font-family:'Great Vibes', cursive;
font-size:60px;
text-shadow:0 0 40px #ff4da6;
animation:brilloTitulo 3s infinite alternate;
}

@keyframes brilloTitulo{
0%{text-shadow:0 0 20px #ff4da6;}
100%{text-shadow:0 0 60px #ff99cc;}
}

.botones{
margin-top:40px;
display:flex;
gap:40px;
justify-content:center;
}

button{
padding:16px 35px;
border:none;
border-radius:50px;
font-size:18px;
cursor:pointer;
min-width:200px;
transition:0.3s;
}

.si{
background:#ff4da6;
color:white;
box-shadow:0 0 20px #ff4da6;
}

.no{
background:#444;
color:white;
position:relative;
}

/* ===========================
   CONSTELACION
=========================== */

#constelacion{
position:fixed;
width:100%;
height:100%;
display:none;
overflow:hidden;
background:black;
}

.star{
position:absolute;
border-radius:50%;
animation:parpadeo infinite alternate;
}

@keyframes parpadeo{
0%{opacity:0.2;}
100%{opacity:1;}
}

.layer1{animation-duration:3s;}
.layer2{animation-duration:5s;}
.layer3{animation-duration:7s;}

svg{
position:absolute;
width:100%;
height:100%;
}

.linea{
stroke:white;
stroke-width:2;
stroke-dasharray:500;
stroke-dashoffset:500;
animation:dibujar 4s forwards;
filter:drop-shadow(0 0 6px white);
}

@keyframes dibujar{
to{stroke-dashoffset:0;}
}

.corazon{
stroke:#ff4da6;
stroke-width:3;
fill:none;
stroke-dasharray:700;
stroke-dashoffset:700;
animation:dibujar 5s forwards 2s, latir 2s infinite 7s;
transform-origin:center;
filter:drop-shadow(0 0 15px #ff4da6);
}

@keyframes latir{
0%,100%{transform:scale(1);}
50%{transform:scale(1.08);}
}

/* estrella fugaz */

.fugaz{
position:absolute;
width:4px;
height:180px;
background:linear-gradient(white,transparent);
transform:rotate(45deg);
animation:fugaz 4s linear infinite;
}

@keyframes fugaz{
0%{transform:translate(-300px,-300px) rotate(45deg);opacity:0;}
20%{opacity:1;}
100%{transform:translate(120vw,120vh) rotate(45deg);opacity:0;}
}

/* ===========================
   CARTA
=========================== */

#carta{
display:none;
position:fixed;
top:10vh;
left:50%;
transform:translateX(-50%);
width:85%;
max-width:700px;
max-height:80vh;
overflow-y:auto;
text-align:center;
z-index:20;
}

#texto{
font-size:28px;
line-height:1.6;
min-height:150px;
}

.cursor{
display:inline-block;
width:3px;
background:white;
margin-left:5px;
animation:blink 1s infinite;
}

@keyframes blink{
0%,50%,100%{opacity:1;}
25%,75%{opacity:0;}
}

#foto{
width:280px;
margin-top:25px;
border-radius:20px;
opacity:0;
transition:3s;
transform:scale(0.8);
}

.zoomFoto{
opacity:1;
transform:scale(1);
}

@keyframes flotar{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-700px);opacity:0;}
}

</style>
</head>
<body>

<div class="fadeOverlay" id="fade"></div>

<div id="inicio">
<h1>Karime ðŸ’–</h1>
<div class="botones">
<button id="btnSi" class="si">Descubrir sorpresa</button>
<button id="btnNo" class="no">No</button>
</div>
</div>

<div id="constelacion">
<svg viewBox="0 0 1000 600">

<!-- K -->
<line class="linea" x1="300" y1="150" x2="300" y2="450"/>
<line class="linea" x1="300" y1="300" x2="450" y2="150"/>
<line class="linea" x1="300" y1="300" x2="450" y2="450"/>

<!-- C -->
<path class="linea" d="M750 200 Q600 300 750 400"/>

<!-- CORAZON -->
<path class="corazon" d="
M500 350
C500 300 560 300 560 350
C560 300 620 300 620 350
C620 420 560 470 560 470
C560 470 500 420 500 350"/>

</svg>

<div class="fugaz"></div>
</div>

<div id="carta">
<div id="texto"></div><span class="cursor"></span>
<img id="foto" src="foto.png">
</div>

<audio id="musica" src="musica.mp3"></audio>

<script>

/* BOTON NO */
const btnNo=document.getElementById("btnNo");
btnNo.addEventListener("click",()=>{
const margen=20;
const maxX=window.innerWidth-btnNo.offsetWidth-margen;
const maxY=window.innerHeight-btnNo.offsetHeight-margen;
btnNo.style.position="fixed";
btnNo.style.left=Math.random()*maxX+"px";
btnNo.style.top=Math.random()*maxY+"px";
});

/* BOTON SI */
const btnSi=document.getElementById("btnSi");
btnSi.addEventListener("click",()=>{
document.getElementById("musica").play();
document.getElementById("inicio").style.display="none";
iniciarConstelacion();
});

/* CONSTELACION */
function iniciarConstelacion(){
const cont=document.getElementById("constelacion");
cont.style.display="block";

/* crear estrellas multicapa */
for(let i=0;i<200;i++){
let star=document.createElement("div");
star.classList.add("star");
let size=Math.random()*3;
star.style.width=size+"px";
star.style.height=size+"px";
star.style.left=Math.random()*window.innerWidth+"px";
star.style.top=Math.random()*window.innerHeight+"px";
let layer=Math.ceil(Math.random()*3);
star.classList.add("layer"+layer);
cont.appendChild(star);
}

/* transiciÃ³n despuÃ©s de 10s */
setTimeout(()=>{
document.getElementById("fade").style.opacity=1;
setTimeout(()=>{
cont.style.display="none";
document.getElementById("fade").style.opacity=0;
mostrarCarta();
},2000);
},10000);
}

/* CARTA */
function mostrarCarta(){
document.getElementById("carta").style.display="block";
escribirTexto();
}

const mensaje="Karime, desde que llegaste a mi vida todo tiene un brillo diferente. Gracias por existir, por sonreÃ­r, por iluminar mis dÃ­asâ€¦ ðŸ’–";

function escribirTexto(){
let i=0;
const texto=document.getElementById("texto");

function escribir(){
if(i<mensaje.length){
texto.innerHTML+=mensaje.charAt(i);
i++;
setTimeout(escribir,40);
}else{
document.getElementById("foto").classList.add("zoomFoto");
lanzarCorazones();
}
}
escribir();
}

function lanzarCorazones(){
for(let i=0;i<40;i++){
let corazon=document.createElement("div");
corazon.innerHTML="ðŸ’–";
corazon.style.position="fixed";
corazon.style.left=Math.random()*window.innerWidth+"px";
corazon.style.top=window.innerHeight+"px";
corazon.style.fontSize=(20+Math.random()*20)+"px";
corazon.style.animation="flotar 5s linear forwards";
document.body.appendChild(corazon);
setTimeout(()=>corazon.remove(),5000);
}
}

</script>

</body>
</html>
