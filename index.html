<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Karime</title>

<style>
body{
    margin:0;
    background:black;
    overflow:hidden;
    font-family:'Courier New', monospace;
    text-align:center;
    color:white;
}

canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:0;
}

.container{
    position:relative;
    z-index:5;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:100vh;
}

#typeText{
    font-size:26px;
    min-height:60px;
    color:white;
}

.option{
    margin:10px auto;
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    transition:.3s;
    display:block;
    position:relative;
    z-index:5;
}

#yes{
    background:#ff4d6d;
    color:white;
}

#no{
    background:#444;
    color:white;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="container">
    <div id="typeText"></div>

    <button id="yes" class="option">ðŸ’Œ Descubre tu sorpresa</button>
    <button id="no" class="option">ðŸ™ˆ No</button>
</div>

<audio id="buh" src="buh.mp3"></audio>
<audio id="music" src="sorpresa.mp3"></audio>

<script>
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let stars=[];
for(let i=0;i<150;i++){
    stars.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        r:Math.random()*2,
        d:Math.random()*150
    });
}

function drawStars(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="white";
    ctx.beginPath();
    for(let i=0;i<stars.length;i++){
        let s=stars[i];
        ctx.moveTo(s.x,s.y);
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2,true);
    }
    ctx.fill();
}
setInterval(drawStars,50);

/* MÃ¡quina de escribir */
const text="ðŸ’–Para KarimeðŸ’–";
let i=0;
function typeWriter(){
    if(i<text.length){
        document.getElementById("typeText").innerHTML+=text.charAt(i);
        i++;
        setTimeout(typeWriter,80);
    }
}
typeWriter();

/* Botones */
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");

yesBtn.addEventListener("click",()=>{
    document.getElementById("music").play();
    alert("âœ¨ Este 14 de febrero me gustarÃ­a decirte que me alegra mucho habernos encontrado. Aunque llevamos poco tiempo, tienes algo que me cautivÃ³ desde el primer dÃ­a y me encanta la forma en la que te estoy conociendo. Espero que tengas un dÃ­a increÃ­ble âœ¨");
});

function moveButton(){
    const maxX=window.innerWidth-noBtn.offsetWidth-10;
    const maxY=window.innerHeight-noBtn.offsetHeight-10;
    const x=Math.random()*maxX;
    const y=Math.random()*maxY;

    noBtn.style.position="fixed";
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";

    document.getElementById("buh").play();
}

noBtn.addEventListener("mouseover",moveButton);
noBtn.addEventListener("click",moveButton);

</script>

</body>
</html>
